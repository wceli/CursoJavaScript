<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CursoJS - Exemplos Repetição</title>
</head>
<body>
    <script>
        let alunos = [
            {
                nome: "Maria",
                nota: 8
            },
            {
                nome: "Pedro",
                nota: 4,
            },
            {
                nome: "João",
                nota: 10,
            },
            {
                nome: "Paulo",
                nota: 9,
            },
            {
                nome: "Ana",
                nota: 7,
            },
            {
                nome: "Bianca",
                nota: 6,
            },
        ]
        for(let situacao of alunos){
            if(situacao.nota >= 7){
                console.log("o aluno "+ situacao.nome +" passou")
            } 
        }
    </script>
</body>
</html>
