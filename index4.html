<!DOCTYPE html>
<html lang="en">

    <title>Exemplo Fibonacci</title>
</head>
<body>
    <script>
        function fibonacci(n){
            if(n < 2){
                return n
            }
            let anterior = 1;
            let penultimo = 0;
            for(let i= 2; i <= n; i++){
                if(i == n){
                    return penultimo + anterior;
                }
                let temp = penultimo;
                penultimo = anterior;
                anterior = temp + penultimo;
            }
        }

        function calcularVetor(vetor,numero){

            for(let i = 0; i < vetor.length; i++){
        novoValor = vetor[i];
        if(novoValor > 5){
            novoValor = novoValor * numero
        }
        vetor[i] = novoValor;
    }
    return vetor
        }

        
    </script>
</body>
