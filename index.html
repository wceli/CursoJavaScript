<body>
    <script>
        console.log("Ol√° Mundo")
        function somarSubVetores(vetor){
            novovetor = [];
           for(let i = 0; i < vetor.length; i++){
               let aux = vetor[i];
               let valorsoma = 0;
               for(let j = 0; j < aux.length; j++ ){
                   valorsoma = valorsoma + aux[j];
               }
              novovetor[i] = valorsoma;
           }
           return novovetor;
        }
       
    </script>
